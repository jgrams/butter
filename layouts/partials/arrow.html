<div class="arrow" tabindex="0" id="{{ . }}">
    {{ $image := resources.Get (print . "arrow.svg")}}
    {{ $image.Content | safeHTML }}
</div>
<script>
    document.getElementById("{{ . }}").onclick=function(){rotate("{{ . }}")};
    document.getElementById("{{ . }}").addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        rotate("{{ . }}");
    }
});
</script>
